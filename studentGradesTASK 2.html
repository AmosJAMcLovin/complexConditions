        <script type="text/javascript">
// Program Name: Complex Conditions
// Program Description: Create a program for task 1 above. Ask for the student’s name,

// Name: Amos Johnson


        // Declare Variables
        var BR = "<br>";
        var boost;
        var gradeBoost;
        var grade;
        var studentName;

        var numOfAbsences;
        var numOfLateAssignments;
        
        studentName = prompt("Enter student name");

        grade = parseInt(grade);

        numOfAbsences = prompt("Enter the student's number of absences");
        numOfAbsences = parseInt(numOfAbsences);

        numOfLateAssignments = parseInt(numOfLateAssignments);

        studentName;
        grade;
        numOfAbsences;
        numOfLateAssignments;

        if (numOfAbsences == 0 && numOfLateAssignments == 0) {
            boost = 0.05;
        }
            else if (numOfAbsences <=2 || numOfLateAssignments == 0) {
            boost = 0.025;
        }
            else if (numOfAbsences >=4 && numOfLateAssignments >=1) {
            boost = 0.00;
            grade = 0;
        }
            else {
            boost = 0.00;
        } 

        if (grade <=100 && grade >=80) {
            score = "A";
        }
        else if (grade <=80 && grade >=70) {
            score = "B"; 
        }
        else if (grade <=70 && grade >=60) {
            score = "C";

            score = "F";
        }
        else {
            score = document.write("ERROR! Please re-read instructions and try again" + BR);
        }
        
        gradeBoost = (boost * grade);
        numGrade = parseInt(gradeBoost + grade);
   
        //Display Results
        document.write("Student: " + studentName + BR);
        document.write("Absences: " + numOfAbsences + BR);
        document.write("Late Assignments: " + numOfLateAssignments + BR);

        document.write("Final Grade: " + score + BR);
